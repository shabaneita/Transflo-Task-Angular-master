<div>
  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Email</th>
        <th>Edit</th>
        <th>Delete</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of drivers">
        <td>{{item.firstName}}</td>
        <td>{{item.lastName}}</td>
        <td>{{item.email}}</td>
        <td>  <a class="btn btn-success" routerLink="/drivers/{{ item.id }}">
          Edit
        </a></td>
        <td>  <a class="btn btn-danger"  (click)="Delete(item.id)">
          Delete
        </a></td>
      </tr>
    </tbody>
  </table>
  

</div>
